<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #path-wave{
            animation: move 2s linear infinite;
        }
        @keyframes move {
            from {
                transform: translate(-20px);
            }
            to {
                
                transform: translate(0px);
            }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <polyline id="path-wave" points="30,20 40,10 50,20 60,10 70,20 80,10 90,20" fill="none" stroke="black" stroke-width="2"/>
        </defs>
        
        <clipPath id="circle">
            <circle cx="50" cy="30" r="20" fill="none" />
        </clipPath> 
        <circle cx="50" cy="30" r="20" fill="pink" />
        <g  clip-path="url(#circle)">
            <use href="#path-wave" x="0" y="2"/>
            <use href="#path-wave" x="0" y="12"/>
            <use href="#path-wave" x="0" y="22"/>
            <use href="#path-wave" x="0" y="32"/>
        </g>
    </svg>
</body>
</html>
